{% extends 'base.html' %} {% block content %} {% load static %}
<head>
    <link
        rel="stylesheet"
        type="text/css"
        href="{% static 'css/challenge.css' %}"
    />
</head>

<body>
    <br /><br /><br /><br />
    <h1>Challenge</h1>
    <div>
        현재까지 {{sum}}원을 아꼈어요!
        <a href="{% url 'write' %}" id="make_challenge">new challenge</a>
        <br />
        {% for d in data %}

        <div class="content">
            {{d.title}} +{{d.cost}}원 <br />
            {{d.now}}/{{d.goal}}
            <a id="delete" href="{%url 'delete' d.id %}">❌</a>
            <div class="record">
                <a href="{%url 'detail' d.id %}">기록하기</a>
            </div>
        </div>

        {% endfor %}
    </div>
</body>
{% endblock %}
